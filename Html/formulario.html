<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--etiquetas-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"> <!--El id debe se único en la página/ javascrip y css-->
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese password">
    <br><hr>
    <!--Radio button-->
    <h2>Radio button</h2>
    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="sexo" placeholder="" value="femenino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="sexo" placeholder="" value="masculino">
    <label for="pnd">Prefiero no decir</label>
    <input type="radio" id="pnd" name="sexo" placeholder="" value="pnd">
    <!--mismo name, es un conjunto de opciones y porque o si no lo toma como una opción distinta y se puede seleccionar a la vez-->
    <br><hr>
    <!--Select o combobox-->
    <h2>Selectores</h2>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="1">Femenino</option>
        <option value="2">Masculino</option>
        <option value="3">Prefiero no decir</option>
    </select>
    <!--Checkboxes-->  
    <h2>Checkboxes</h2> 
    <label for="">Lunes</label>
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="">Martes</label>
    <input type="checkbox" id="martes" name="semana" value="2">
    <label for="">Miércoles</label>
    <input type="checkbox" id="miércoles" name="semana" value="3">
    <label for="">Jueves</label>
    <input type="checkbox" id="jueves" name="semana" value="4">
    <label for="">Viernes</label>
    <input type="checkbox" id="viernes" name="semana" value="5">
    <br><hr>
    <!--textarea-->
    <textarea name="descripcion" id="descripcion" cols="10" rows="20"></textarea>
</body>
</html>
