<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--etiquetas-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"> <!--El id debe se único en la página/ javascrip y css-->
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese password">
    <br><hr>
    <!--Radio button-->
    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="sexo" placeholder="" value="femenino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="sexo" placeholder="" value="masculino">
    <label for="pnd">Prefiero no decir</label>
    <input type="radio" id="pnd" name="sexo" placeholder="" value="pnd">
</body>
</html>
