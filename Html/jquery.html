<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script>
    //bloque de jquery
    //efectos
    $(document).ready(function(){
            //se ejecutará todo lo que está acá dentro
            //$('id/clase/elemento').accion(); estructura base
            $('#btn1').click(function(){
                var texto1= $('#parrafo1').text();       
                console.log(texto1);
                $('#parrafo1').text("nuevo texto para el párrafo 1");
            });//capturar todos los botones cuando los presionen

            //var texto1= $('#parrafo1').text();// permite capturar el texto entre las etiquetas y la podemos guardar en una variable
            //console.log(texto1);//formas de imprimir

            $('#btn2').click(function(){
            $('#parrafo2').hide();//ocultar
            });

            $('#btn3').click(function(){
            $('#parrafo2').show();//mostrar
            });

            $('#btn4').click(function(){
            $('#parrafo2').toggle();//ocultar 
            });

            //Slide
            
            $('#btn5').click(function(){
            $('#parrafo3').slideUp();
            });

            $('#btn6').click(function(){
            $('#parrafo3').slideDown();
            });

            $('#btn7').click(function(){
            $('#parrafo3').slideToggle(); 
            });
        //cierre de jquery
        });
</script>
</head>
<body>
    <div class="container-fluid">
        <p id="parrafo1">esto es un texto para el párrafo 1</p> <br>
        
        <button class="btn btn-outline-dark" id="btn1"> (●´ω｀●) </button>
        <br> <hr>
        <p id="parrafo2">esto es un texto para el párrafo 2</p> <br>
        
        <button class="btn btn-outline-dark" id="btn2">Hide (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn3">Show (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn4">Toggle (●´ω｀●) </button>

        <br> <hr>
        <p id="parrafo3">esto es un texto para el párrafo 2</p> <br>
        
        <button class="btn btn-outline-dark" id="btn5">SlideUp (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn6">SlideDown (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn7">SlideToggle (●´ω｀●) </button>
    </div>
    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
