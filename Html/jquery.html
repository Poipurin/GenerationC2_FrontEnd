<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script>
    //bloque de jquery
    //efectos
    $(document).ready(function(){
            //se ejecutará todo lo que está acá dentro
            //$('id/clase/elemento').accion(); estructura base
            $('#btn1').click(function(){
                var texto1= $('#parrafo1').text();       
                console.log(texto1);
                $('#parrafo1').text("nuevo texto para el párrafo 1");
            });//capturar todos los botones cuando los presionen

            //var texto1= $('#parrafo1').text();// permite capturar el texto entre las etiquetas y la podemos guardar en una variable
            //console.log(texto1);//formas de imprimir

            $('#btn2').click(function(){
            $('#parrafo2').hide();//ocultar
            });

            $('#btn3').click(function(){
            $('#parrafo2').show();//mostrar
            });

            $('#btn4').click(function(){
            $('#parrafo2').toggle();//ocultar 
            });

            //Slide
            
            $('#btn5').click(function(){
            $('#parrafo3').slideUp();
            });

            $('#btn6').click(function(){
            $('#parrafo3').slideDown();
            });

            $('#btn7').click(function(){
            $('#parrafo3').slideToggle(); 
            });

            //Fade
            
            $('#btn8').click(function(){
            $('#parrafo4').fadeIn(5000);
            });

            $('#btn9').click(function(){
            $('#parrafo4').fadeOut(5000);
            });

            $('#btn10').click(function(){
            $('#parrafo4').fadeToggle(5000); 
            });

            //Manipular información

            $('#btn11').click(function(){
                $('#parrafo5').after('<p class="p5"> Párrafo after </p>');
                $('.p5').fadeOut(5000);
                $('.p5').fadeIn(3000);
            });

            $('#btn12').click(function(){
            $('#parrafo5').append('<p class="p52"> Párrafo append </p>');
            });

            $('#btn13').click(function(){
            $('#parrafo5').prepend('<p class="p53"> Párrafo prepend </p>'); 
            });

            $('#btn14').click(function(){
            $('#parrafo5').before('<p class="p54"> Párrafo before</p>'); 
            });
            //attr: agregar un atributo a una etiqueta html
            $('#btn15').click(function(){
            $('#parrafo5').attr("name", "np5"); 
            $('#parrafo5').attr("style", "color:blue ; background-color:black");
            $('#parrafo5').attr("style", "display:none");//se sobreecribe el atributo
            });

            //estilo
            $('#btn16').click(function(){
            $('#parrafo6').addClass('fs-4'); 
            $('#parrafo6').addClass('text-success'); 
            $('#parrafo6').addClass('align-middle'); 
            });
            $('#btn17').click(function(){
            $('#parrafo6').removeClass('fs-4'); 
            });

            $('#btn17').click(function(){
            $('#parrafo6').css("color", "blue"); 
            $('#parrafo6').removeClass('text-success');
            });

        //cierre de jquery
        });
</script>
</head>
<body>
    <div class="container-fluid">
        <p id="parrafo1">esto es un texto para el párrafo 1</p> <br>
        
        <button class="btn btn-outline-dark" id="btn1"> (●´ω｀●) </button>
        <br> <hr>
        <p id="parrafo2">esto es un texto para el párrafo 2</p> <br>
        
        <button class="btn btn-outline-dark" id="btn2">Hide (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn3">Show (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn4">Toggle (●´ω｀●) </button>

        <br> <hr>
        <p id="parrafo3">esto es un texto para el párrafo 3</p> <br>
        
        <button class="btn btn-outline-dark" id="btn5">SlideUp (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn6">SlideDown (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn7">SlideToggle (●´ω｀●) </button>

        <br> <hr>
        <p id="parrafo4">esto es un texto para el párrafo 4</p> <br>
        
        <button class="btn btn-outline-dark" id="btn8">FadeIn (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn9">FadeOut (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn10">FadeToggle (●´ω｀●) </button>

        <br> <hr>
        <h3>Manipulación</h3> <br>
        <p id="parrafo5">manipular información del párrafo 5</p> <br>
        
        <button class="btn btn-outline-dark" id="btn11">After (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn12">Append (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn13">Prepend (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn14">Before (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn15">Attr (●´ω｀●) </button>
        <br> <hr>
        <h3>Estilos</h3> <br>
        <p id="parrafo6">manipular estilos del párrafo 6</p> <br>
        
        <button class="btn btn-outline-dark" id="btn16">AddClass (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn17">Remove (●´ω｀●) </button>
        <button class="btn btn-outline-dark" id="btn18">Css (●´ω｀●) </button>
        
    </div>
    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
