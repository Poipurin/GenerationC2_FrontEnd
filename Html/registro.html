<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!--action es igual a la ruta donde enviamos los parámetros-->
    <!--method es la forma de envío/ get y post-->
    <!--get muestra params post params ocultos (en la ruta)-->
    <form action="ruta" method="post">
        <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"> <!--El id debe se único en la página/ javascrip y css-->
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese password">
    <br><input type="submit" value="Enviar">
    </form>
</body>
</html>
